<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Mania</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <div class="flex flex-col">
        <nav>
            <h1 class="text-3xl bg-black text-white p-2">Movie Mania</h1>
        </nav>

        <div class="flex items-center justify-around mt-10">
            <div class="bg-gray-500 p-4 rounded-md text-white" id="total-movies-id">
                <p>Total Movie : </p>
            </div>
            <div class="bg-gray-500 p-4 rounded-md text-white" id="total-rating-id">
                <p>Avg Ratings : </p>
            </div>
            <div class="bg-gray-500 p-4 rounded-md text-white" id="total-review-id">
                <p>Total reviews : </p>
            </div>
        </div>

        <div class="mt-10" id="movieListId">
            <div class="flex">
                <h2 class="text-2xl font-bold">Movie Reviews</h2>
                <span class="mx-2 mt-1">|</span>
                <button class="border font-semibold p-2 rounded-md" id="sortBtnId">Sort by rating</button>
                <span class="mx-2 mt-1">|</span>
                <button class="border font-semibold p-2 rounded-md" id="groupBtnId">Group</button>
            </div>
            <ul class="space-y-4 mt-5">
               
              
            </ul>
        </div>
    </div>
</body>
</html>
